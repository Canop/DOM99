<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>yesNoDialog Example</title>
    <link rel="stylesheet" href="yesNoDialog.css">
</head>
<body class="">
    <a href="readme.md">Instructions</a>


    <!-- This needs to be included -->
    <div class="dialog">
        <p data-vr="answerYesNoQuestionText">The text or question of the dialog</p>
        <button data-vr="answerYesNoYesText" data-el="answerYesNoYesElement" data-fx="click-answerYesNo">Yes (the true button )</button>
        <button data-vr="answerYesNoNoText" data-fx="click-answerYesNo">No (the false button)</button>
    </div>
    
    <div>
        <p>This is NOT a dialog</p>
        <button data-fx="click-try">try</button>
        <p>You answered: <span data-vr="result"></span></p>
    </div>

<script src="../../js/dom99.js"></script>
<script src="yesNoDialog.js"></script>
<script>
"use strict";
D.linkJsAndDom();

D.fx.try = function (event) {
    const question = "Do you like this question ?";
    const yes = "Yes";
    const no = "No";
    yesNoDialog(question, yes, no).then(function (answer) {
        D.vr.result = String(answer);
    });
};



</script>
</body>
</html>
