<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>DOM99 DEMO</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/basics.css">
</head>
<body>
    <h1><img src="images/visual.png" alt="DOM99"></h1>
    <p><a href="https://github.com/GrosSacASac/DOM99#what-is-dom99-">What is DOM99 ?</a></p><p>See the source for <a href="https://github.com/GrosSacASac/DOM99/blob/master/examples/index.html" target="_blank">HTML</a> and <a href="https://github.com/GrosSacASac/DOM99/blob/master/examples/main.js" target="_blank">JS</a>.</p>
    <main>
        <article>
            <h2>Hello World</h2><br>
            
            <label>First name: <input data-variable="first" type="text"></label><br>
            <label>Last name: <input data-variable="last" type="text"></label><br>
            
            <p>Hello <span data-variable="first"></span> <span data-variable="last"></span></p>
            
        </article>
        
        <article >
        
            <h2>Multiplier</h2><br>
            <input data-variable="a" data-function="calculate" type="number">
            <span> X </span>
            <input data-variable="b" data-function="calculate" type="number">
            <span> = </span>
            <span data-variable="result"></span>
            
        </article>
        
        <article>
            
            <h2>The monologue</h2>
            <p data-variable="monologue"></p>
            <button data-variable="monologueButton" data-function="click-stopStartTalking"></button>
            
        </article>
        
        <article >
        
            <template data-template="d-todo">
                <!-- Everything here has its own scope  -->
                <input data-function="updateJson" data-variable="done" type="checkbox">
                <input data-function="updateJson" data-variable="text" type="text" placeholder="What to do ?">
            </template>
            
            <h2>To-do List</h2>
            <ul data-element="todoContainer">
                <!-- d-todo's  -->
            </ul>
            <button data-function="click-deleteTodos">Delete finished tasks</button>
            <button data-function="click-addTodo">Add To-do</button>
            <pre>JSON: <output data-variable="todoAsJson"></output>
            </pre>
            
        </article>
        
        <article>
       
            <h2>Composition</h2>
            <template data-template="d-compose">
                <!-- Everything here has its own scope  -->
                <span data-variable="aa">aa</span> <span data-variable="bb">bb</span> <span data-variable="cc">cc</span>
            </template>
            <div data-list="composition-d-compose"></div>
        </article>
        <article>
       
            <h2>More examples coming</h2>
        </article>
        
    </main>
    
<script src="../polyfill.min.js"></script>
<script src="../js/dom99.js"></script>
<!-- <script src="../js/dom99.es5.min.js"></script> -->
<script src="../exampleses5/main.js"></script>
</body>
</html>
