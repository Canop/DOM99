<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>DOM99 DEMO</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/basics.css">
</head>
<body>
    <h1><img src="images/visual.png" alt="DOM99"></h1>
    <p><a href="https://github.com/GrosSacASac/DOM99#what-is-dom99-">What is DOM99 ?</a></p><p>See the source for <a href="https://github.com/GrosSacASac/DOM99/blob/master/examples/index.html" target="_blank">HTML</a> and <a href="https://github.com/GrosSacASac/DOM99/blob/master/examples/main.js" target="_blank">JS</a>.</p>
    <main>
        <article>
            <h2>Hello World</h2><br>
            
            <label>First name: <input data-vr="first" type="text"></label><br>
            <label>Last name: <input data-vr="last" type="text"></label><br>
            
            <p>Hello <span data-vr="first"></span> <span data-vr="last"></span></p>
            
        </article>
        
        <article >
        
            <h2>Multiplier</h2><br>
            <input data-vr="a" data-fx="input-calculate" type="number">
            <span> X </span>
            <input data-vr="b" data-fx="input-calculate" type="number">
            <span> = </span>
            <span data-vr="result"></span>
            
        </article>
        
        <article>
            
            <h2>The monologue</h2>
            <p data-vr="monologue"></p>
            <button data-vr="monologueButton" data-fx="click-stopStartTalking"></button>
            
        </article>
        
        <article >
        
            <template data-el="todoTemplate-d-todo">
                <!-- Everything here has its own scope  -->
                <li >
                    <input data-fx="change-updateJson" data-vr="done" type="checkbox">
                    <input data-fx="input-updateJson" data-vr="text" type="text" placeholder="What to do ?">
                </li>
            </template>
            
            <h2>To-do List</h2>
            <ul data-el="todoContainer">
                <!-- d-todo's  -->
            </ul>
            <button data-fx="click-deleteTodos">Delete finished tasks</button>
            <button data-fx="click-addTodo">Add To-do</button>
            <pre>JSON: <output data-vr="todoAsJson"></output>
            </pre>
            
        </article>
        
        <article>
       
            <h2>More examples coming soon</h2>
            
        </article>
        
    </main>
    
<script src="../polyfill.min.js"></script>
<script src="../js/dom99.es5.min.js"></script>
<script src="../exampleses5/main.js"></script>
</body>
</html>
