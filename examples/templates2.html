<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>DOM99 DEMO templates 2</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/basics.css">
    <link rel="stylesheet" href="css/dcomment.css">
</head>
<body>
  
<article>
    <p>Article</p><p>Blalblabla I give my opinion blabla</p>
</article>

<!-- a comment is some text and a date -->
<template data-el="commentTemplate-d-comment">
    <p data-vr="text">Loading text ... (fake response takes 2sec)</p>
    <datetime data-vr="date">Loading date ...</datetime>
</template>

<section data-el="commentSection">
    <d-comment data-scope="comment1"></d-comment>
    <d-comment data-scope="comment2"></d-comment>
</section>
<button data-fx="click-showNextComment" >Show more comments</button>

<script src="../polyfill.min.js"></script>
<script src="../js/dom99.es5.min.js"></script>
<script src="../exampleses5/templates2.js"></script>
</body>
</html>
