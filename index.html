<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Demo</title>
    
    <!-- style -->
    <meta name="viewport" content="width=device-width">
    <!-- coming 
    <link rel="stylesheet" href="css/normalize.css">
    -->

</head>
<body>
    <h1>DOM99 Demo</h1>
    <p>See the source for <a href="https://github.com/GrosSacASac/DOM99/blob/master/index.html" target="_blank">HTML</a> and <a href="https://github.com/GrosSacASac/DOM99/blob/master/js/main.js" target="_blank">JS</a>.</p>
    <main>
        <article data-99-bind="keyup,click-calculate">
        
            <h2>Multiplier</h2><br>
            <input data-99-var="a" type="number">
            <span> X </span>
            <input data-99-var="b" type="number">
            <span> = </span>
            <span data-99-var="result"></span>
            
        </article>
        
        <article>
            
            <h2>The monologue</h2>
            <p data-99-var="monologue"></p>
            <button data-99-var="monologueButton" data-99-bind="click-stopStartTalking"></button>
            
        </article>
        
        <article hidden>
        
        <!-- work in progress -->
            <template data-99-node="todoTemplate">
                <li>
                    <input data-99-bind="change-updateJson" data-99-var="todoDone" type="checkbox">
                    <input data-99-bind="input-updateJson" data-99-var="todoText" type="text" placeholder="What to do ?">
                </li>
            </template>
            <h2>To-do List</h2>
            <ol data-99-node="todoContainer"></ol>
            <button data-99-bind="click-deleteTodos">Delete finished tasks</button>
            <button data-99-bind="click-addTodo">Add To-do</button>
            <pre>JSON:
                <output data-99-var="todoAsJson"></output>
            </pre>
            
        </article>
        <article hidden>
        
            <h2>More examples coming soon</h2>
            <input type="checkbox">
            <input type="checkbox">
            <input type="checkbox" value="true">
            <br>
            <form >
                <p data-99-var="a"></p>
                <input data-99-bind="click-form" type="radio"  name="a" value="1">
                <input data-99-bind="click-form"  type="radio" name="a" value="2">
                <input data-99-bind="click-form"  type="radio" name="a" value="3">
            </form>
        </article>
    </main>
    
    

<script src="js/dom99.js"></script>
<script src="js/main.js"></script>
</body>
</html>
