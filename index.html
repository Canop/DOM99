<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Demo</title>
    
    <!-- style -->
    <meta name="viewport" content="width=device-width">
    <!-- coming 
    <link rel="stylesheet" href="css/normalize.css">
    -->

</head>
<body>
    <h1><img src="images/visual.png"></h1>
    <p><a href="https://github.com/GrosSacASac/DOM99#what-is-dom99-">What is this ?</a></p><p>See the source for <a href="https://github.com/GrosSacASac/DOM99/blob/master/index.html" target="_blank">HTML</a> and <a href="https://github.com/GrosSacASac/DOM99/blob/master/js/main.js" target="_blank">JS</a>.</p>
    <main>
        <article data-fx="keyup-sayHi">
        
            <h2>Hello World</h2><br>
            <label>First name: <input data-vr="firstName" type="text"></label><br>
            <label>Last name: <input data-vr="lastName" type="text"></label>
            
            <br><p> Hello <em data-vr="completeName"></em></p>
            
        </article>
        
        <article >
        
            <h2>Multiplier</h2><br>
            <input data-vr="a" data-fx="input-calculate" type="number">
            <span> X </span>
            <input data-vr="b" data-fx="input-calculate" type="number">
            <span> = </span>
            <span data-vr="result"></span>
            
        </article>
        
        <article>
            
            <h2>The monologue</h2>
            <p data-vr="monologue"></p>
            <button data-vr="monologueButton" data-fx="click-stopStartTalking"></button>
            
        </article>
        
        <article data-fx="click-updateJson">
        
        
            <template data-el="todoTemplate">
                <!-- Everything here has its own scope  -->
                <li data-el="todo">
                    <input data-fx="change-updateJson" data-vr="done" type="checkbox">
                    <input data-fx="input-updateJson" data-vr="text" type="text" placeholder="What to do ?">
                </li>
            </template>
            <h2>To-do List</h2>
            <ol data-el="todoContainer"></ol>
            <button data-fx="click-deleteTodos">Delete finished tasks</button>
            <button data-fx="click-addTodo">Add To-do</button>
            <pre>JSON: <output data-vr="todoAsJson"></output>
            </pre>
            
        </article>
        
        <article>
       
            <h2>More examples coming soon</h2>
            <p data-vr="para"></p>
        </article>
        
    </main>
    
    

<script src="js/dom99.es5.min.js"></script>
<script src="js/main.es5.min.js"></script>
</body>
</html>
