<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>dom99</title>
    <link href="css/currentStyle.css" rel="stylesheet"/>
</head>
<body>

<template data-template="row-template">
    <tr data-element="row">
        <td class="col-md-1" data-variable="id">ID</td>
        <td class="col-md-4">
            <a data-function="select" data-variable="label">LABEL</a>
        </td>
        <td class="col-md-1">
            <a data-function="delete"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a>
        </td>
        <td class="col-md-6"></td>
    </tr>
</template>

<div id='main' data-function="click-delegate">
    <div class="container">
        <div class="jumbotron">
		
            <div class="row">
                <div class="col-md-6">
                    <label>Display Results<input type="checkbox" data-variable="displayAllResults"></label>
                </div>
                <div class="col-md-6">
                    <dl>
								<dt>run</dt>
								<dd data-variable="run"></dt>
								<dt>add</dt>
								<dd data-variable="add"></dt>
								<dt>runLots</dt>
								<dd data-variable="runLots"></dt>
								<dt>update</dt>
								<dd data-variable="update"></dt>
								<dt>clear</dt>
								<dd data-variable="clear"></dt>
								<dt>swapRows</dt>
								<dd data-variable="swapRows"></dt>
							</dl>
                </div>
				</div>
            <div class="row">
                <div class="col-md-6">
                    <h1>dom99</h1>
                </div>
                <div class="col-md-6">
                    <div class="row">
                        <div class="col-sm-6 smallpad">
                            <button type='button' class='btn btn-primary btn-block' id='run'>Create 1,000 rows</button>
                        </div>
                        <div class="col-sm-6 smallpad">
                            <button type='button' class='btn btn-primary btn-block' id='runlots'>Create 10,000 rows</button>
                        </div>
                        <div class="col-sm-6 smallpad">
                            <button type='button' class='btn btn-primary btn-block' id='add'>Append 1,000 rows</button>
                        </div>
                        <div class="col-sm-6 smallpad">
                            <button type='button' class='btn btn-primary btn-block' id='update'>Update every 10th row</button>
                        </div>
                        <div class="col-sm-6 smallpad">
                            <button type='button' class='btn btn-primary btn-block' id='clear'>Clear</button>
                        </div>
                        <div class="col-sm-6 smallpad">
                            <button type='button' class='btn btn-primary btn-block' id='swaprows'>Swap Rows</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <table class="table table-hover table-striped test-data">
            <tbody id="tbody" data-element="tbody" data-list="rows-row-template"></tbody>
        </table>
        <span class="preloadicon glyphicon glyphicon-remove" aria-hidden="true"></span>
    </div>
</div>
<script type="module" src='main.js'></script>
</body>
</html>
