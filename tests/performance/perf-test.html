<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>dom99</title>
    <link href="../../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="main.css" rel="stylesheet"/>
</head>
<body>

<template data-template="row-template">
    <tr data-element="row">
        <td class="col-md-1" data-variable="id">ID</td>
        <td class="col-md-4">
            <a data-variable="label" data-element="label">LABEL</a>
        </td>
        <td class="col-md-1">
            <!-- also try with top level event delegation  data-function= here (body) -->
            <a data-element="delete"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a>
        </td>
        <td class="col-md-6"></td>
    </tr>
</template>

<div id='main' data-function="click-delegate">
    <div class="container">
        <div class="jumbotron">
            <div class="row">
                <div class="col-md-6">
                    <h1>dom99</h1>
                </div>
                <div class="col-md-6">
                    <div class="row">
                        <div class="col-sm-6 smallpad">
                            <button type='button' class='btn btn-primary btn-block' id='run'>Create 1,000 rows</button>
                        </div>
                        <div class="col-sm-6 smallpad">
                            <button type='button' class='btn btn-primary btn-block' id='runlots'>Create 10,000 rows</button>
                        </div>
                        <div class="col-sm-6 smallpad">
                            <button type='button' class='btn btn-primary btn-block' id='add'>Append 1,000 rows</button>
                        </div>
                        <div class="col-sm-6 smallpad">
                            <button type='button' class='btn btn-primary btn-block' id='update'>Update every 10th row</button>
                        </div>
                        <div class="col-sm-6 smallpad">
                            <button type='button' class='btn btn-primary btn-block' id='clear'>Clear</button>
                        </div>
                        <div class="col-sm-6 smallpad">
                            <button type='button' class='btn btn-primary btn-block' id='swaprows'>Swap Rows</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <table class="table table-hover table-striped test-data">
            <tbody id="tbody" data-element="tbody" data-list="rows-row-template" data-function="handleRow"></tbody>
        </table>
        <span class="preloadicon glyphicon glyphicon-remove" aria-hidden="true"></span>
    </div>
</div>
<!-- <script src='../../built/dom99.es5.min.js'></script> -->
<script src='../../js/dom99-perf.js'></script>
<script src='main.js'></script>
</body>
</html>
